name: mi_cardd
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0



flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/
  fonts:
    - family: PlaywriteAUTAS
      fonts:
        - asset: fonts/PlaywriteAUTAS-Regular.ttf

    - family: SourceSans3
      fonts:
        - asset: fonts/SourceSans3-Regular.ttf


